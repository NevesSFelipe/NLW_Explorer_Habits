<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW - Habits</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <img src="./assets/img/brand.svg" alt="Logotipo da NLW Setup">

        <button>
            <img src="./assets/img/icon_plus.svg" alt="Icone de adicionar mais roxo">
            Registrar o meu dia
        </button>

    </header>

    <form>

        <div class="habits">
            <div class="habit">🏃‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" checked name="run">
                <input type="checkbox" checked name="water">
                <input type="checkbox" checked name="food">
            </div>
        </div>

        <div class="days">
            <div class="day">
                <div>04/01</div>
                <input type="checkbox" checked name="run">
                <input type="checkbox" checked name="water">
                <input type="checkbox" checked name="food">
            </div>
        </div>

    </form>





    
</body>
</html>
